<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,
        th,
        td{
            border: 1px solid #e7e7e7;
        }
        .project{
            display: flex;
            background-color: #1c1c1c;
            color: #ffffff;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }
        .color{
            display: flex;
            flex-direction: row;
            color: aliceblue;
        }
    </style>

    <div class="project">
        <div id="insert">
            <div class="key">press the key and watch the magic</div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')

    window.addEventListener('keydown', (e) => {
    insert.innerHTML = `
    <div class = "color">
    <table>
  <tr>
    <th>Key</th>
    <th>Keycode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === " " ? "Space" : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
  
</table>
</div>
    `
    })
</script>
</html>
