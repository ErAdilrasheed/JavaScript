<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <div class="canvas">
      <h1>Country Flag Color Switcher</h1>
      <span class="button" id="one"><p>India</p></span>
      <span class="button" id="two"><p>USA</p></span>
      <span class="button" id="three"><p>Russia</p></span>
      <span class="button" id="four"><p>China</p></span>
      <span class="button" id="five"><p>France</p></span>
      <h2>
        Try clicking on one of the flag above
        <span>to see the flag in background</span>
      </h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
